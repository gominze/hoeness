<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta property="og:url" content="{{ page.url | absolute_url }}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{ page.title | default: site.title }}" />
        <meta property="og:description" content="{{ page.description | default: site.description }}" />
        <meta property="og:image" content="{{ '/assets/images/opengraph.jpg' | absolute_url }}" />

        <title>{{ post.title | default: page.title | default: site.title }}</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
              crossorigin="anonymous"
        >
        <link rel="stylesheet"
              href="{{ '/assets/css/styles.css' | absolute_url }}"
        >
    </head>

    <body>
        {{ content }}

        <footer class="page-footer border-top py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-left">
                        <p class="m-0">
                            <a href="https://allejo.io" class="mr-3">@allejo</a>
                            &bull;
                            <a href="{{ '/about' | relative_url }}" class="mx-3">about</a>
                        </p>
                    </div>
                    <div class="col-md-6 text-center text-md-right">
                        <p class="m-0">
                            Copyright &copy; {{ 'now' | date: '%Y' }}
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
